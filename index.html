<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/css.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>

    <div id="container"></div>

<script type="text/javascript">
$(document).ready(function(){
var num=6;
var v=10;
var h=50;
 //first square
$("#container").append(` <div style="left:0px" class="block-11">
<div class="up"> </div>
<div class="left"> </div>
<div class="down"> </div>
<div class="right"> </div>
</div>`);
    $(`.block-11`).css("position", "absolute");


for (var i=2; i<=num; i++) {
//first row
$("#container").append(`<div style="left:${i*v+i*h-v-h}px" class="block-1${i}">
<div class="up"> </div>

<div class="down"> </div>
<div class="right"> </div>
</div>`);

$(`.block-1${i}`).css("position", "absolute");

//first column

$("#container").append(`<div style="top:${i*v+i*h-h-v}px" class="block-${i}1">

<div class="left"> </div>
<div class="down"> </div>
<div class="right"> </div>
</div>`);

 $(`.block-${i}1`).css("position", "absolute");
//rest of the elements
  for (var j=2; j<=num; j++) {

$("#container").append(`<div style="top:${i*v+i*h-v-h}px; left:${j*v+j*h-v-h}px" class="block-${i}${j}">


<div class="down"> </div>
<div class="right"> </div>
</div>`);

     $(`.block-${i}${j}`).css("position", "absolute");

}


}




//rest of the elements


  });
</script>
  </body>
</html>
